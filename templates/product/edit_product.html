{% extends 'base.html' %}
{% block content %}
<div class="shadow p-4 mb-5 bg-body rounded">
    <form class="form from-horizontal" action="{% url 'edit_product' id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0" />
    </form>
    <span class="profile-edit-product"><a href="{% url 'delete_product' id %}">Delete product</a></span>
</div>
{% endblock %}
