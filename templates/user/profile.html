{% extends 'base.html' %}
{%  block content %}
    <h5>This is your profile</h5>
    <img src="{{ profile_info.Picture }}" alt="Profile-image"/>
    <p>{{ cur_user.username }}</p>
    <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
    <h4>Products</h4>
    {% for product in user_products %}
        {% include 'product/profile_product.html' with product=product %}
{% endfor %}
{% endblock %}
